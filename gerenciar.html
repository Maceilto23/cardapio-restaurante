<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Restaurante</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #007BFF, #00C851);
    color: #fff;
    overflow-x: hidden;
  }

  /* Bot√£o Hamburger minimalista */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 24px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .hamburger div {
    background-color: #fff;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Fundo escurecido */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  /* Menu lateral */
  .side-menu {
    position: fixed;
    top: 0;
    left: -300px; /* escondido fora da tela */
    width: 250px;
    height: 100%;
    background-color: #fff;
    color: #333;
    padding: 60px 20px;
    box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    transition: left 0.3s ease;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    gap: 15px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }

  .side-menu.active {
    left: 0;
  }

  .side-menu a {
    display: block;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
    transition: background 0.2s, transform 0.2s;
    color: #333;
  }

  .side-menu a:hover {
    transform: scale(1.05);
    background: rgba(0,0,0,0.05);
  }

  .btn-edit { background:#007BFF; color:#fff; }
  .btn-time { background:#17A2B8; color:#fff; }
  .btn-delivery { background:#FF8800; color:#fff; }
  .btn-payment { background:#AA00FF; color:#fff; }
  .btn-view { background:#00C851; color:#fff; }

  /* Container central */
  .container {
    text-align: center;
    max-width: 420px;
    margin: 100px auto;
    padding: 30px;
    background: #fff;
    color: #333;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .container h1 {
    margin-bottom: 20px;
    color: #007BFF;
  }

  .logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 500px) {
    .side-menu { width: 70%; }
  }
</style>
</head>
<body>

<!-- Bot√£o Hamburger -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Menu lateral -->
<div class="side-menu" id="sideMenu">
  <a href="editar_horario.html" class="btn-time">‚è∞ Editar Hor√°rio</a>
  <a href="editar_cardapio.html" class="btn-edit">‚úèÔ∏è Editar Card√°pio</a>
  <a href="editar_locais_entrega.html" class="btn-delivery">üöö Editar Locais de Entrega</a>
  <a href="editar_forma_pagamento.html" class="btn-payment">üí≥ Editar Formas de Pagamento</a>
  <a href="index.html" class="btn-view">üìñ Ver Card√°pio</a>
</div>

<!-- Container central -->
<div class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo do Restaurante">
  </div>
  <h1>üçΩÔ∏è Painel do Restaurante Kolinas</h1>
  <p>Use o menu para acessar todas as op√ß√µes de edi√ß√£o.</p>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    hamburger.classList.toggle('active');
    sideMenu.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  hamburger.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);
</script>

</body>
</html>
