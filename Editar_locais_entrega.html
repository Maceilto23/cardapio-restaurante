<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Locais de Entrega</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #007BFF, #00C851);
    color: #333;
    overflow-x: hidden;
  }

  /* Hamburger */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 35px;
    height: 25px;
    cursor: pointer;
    z-index: 1001;
  }
  .hamburger div {
    background-color: #fff;
    height: 4px;
    margin: 5px 0;
    border-radius: 2px;
    transition: 0.4s;
  }

  /* Side menu */
  .side-menu {
    position: fixed;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background-color: #fff;
    color: #333;
    padding: 50px 20px;
    box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    transition: 0.4s;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .side-menu a {
    display: block;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    text-align: center;
    transition: background 0.2s, transform 0.2s;
  }
  .side-menu a:hover { transform: scale(1.05); }
  .btn-time { background:#17A2B8; color:#fff; }
  .btn-edit { background:#007BFF; color:#fff; }
  .btn-delivery { background:#FF8800; color:#fff; }
  .btn-payment { background:#AA00FF; color:#fff; }
  .btn-view { background:#00C851; color:#fff; }

  /* Box central */
  .box {
    background: #fff;
    max-width: 500px;
    margin: 120px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease-in-out;
    color: #333;
  }

  h2 { text-align:center; color:#007BFF; margin-bottom:25px; }

  .local-item {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
    align-items: center;
  }
  .local-item input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    flex: 1;
    font-size: 1rem;
    transition: 0.2s;
  }
  .local-item input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 6px rgba(0,123,255,0.2);
  }
  .local-item button {
    padding: 8px 12px;
    background: #DC3545;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }
  .local-item button:hover { background: #C82333; }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  .actions button {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: all 0.2s;
  }
  .add-btn { background: #007BFF; color: #fff; }
  .add-btn:hover { background: #0069D9; }
  .save-btn { background: #28A745; color: #fff; }
  .save-btn:hover { background: #218838; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(-10px);} to{opacity:1; transform:translateY(0);} }

  @media (max-width: 500px) { .side-menu { width: 70%; } .box { margin: 100px 15px; } }
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Side menu -->
<div class="side-menu" id="sideMenu">
  <a href="editar_horario.html" class="btn-time">‚è∞ Editar Hor√°rio</a>
  <a href="editar_cardapio.html" class="btn-edit">‚úèÔ∏è Editar Card√°pio</a>
  <a href="editar_locais_entrega.html" class="btn-delivery">üöö Editar Locais de Entrega</a>
  <a href="editar_forma_pagamento.html" class="btn-payment">üí≥ Editar Formas de Pagamento</a>
  <a href="index.html" class="btn-view">üìñ Ver Card√°pio</a>
</div>

<!-- Box central -->
<div class="box">
  <h2>Editar Locais de Entrega</h2>
  <div id="locais"></div>
  <div class="actions">
    <button class="add-btn" onclick="adicionarLocal()">+ Adicionar Local</button>
    <button class="save-btn" onclick="salvarLocais()">üíæ Salvar</button>
  </div>
</div>

<script>
  // Hamburger
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  let menuOpen = false;

  hamburger.addEventListener('click', () => {
    menuOpen = !menuOpen;
    if(menuOpen){
      sideMenu.style.left = '0';
      hamburger.children[0].style.transform = 'rotate(45deg) translate(5px,5px)';
      hamburger.children[1].style.opacity = '0';
      hamburger.children[2].style.transform = 'rotate(-45deg) translate(7px,-6px)';
    } else {
      sideMenu.style.left = '-50%';
      hamburger.children[0].style.transform = 'rotate(0)';
      hamburger.children[1].style.opacity = '1';
      hamburger.children[2].style.transform = 'rotate(0)';
    }
  });

  document.addEventListener('click', (e) => {
    if(menuOpen && !sideMenu.contains(e.target) && !hamburger.contains(e.target)){
      sideMenu.style.left = '-50%';
      hamburger.children[0].style.transform = 'rotate(0)';
      hamburger.children[1].style.opacity = '1';
      hamburger.children[2].style.transform = 'rotate(0)';
      menuOpen = false;
    }
  });

  // Locais de entrega
  let locais = JSON.parse(localStorage.getItem("cardapioData"))?.locaisEntrega || [];

  function render() {
    const div = document.getElementById("locais");
    div.innerHTML = "";
    locais.forEach((local, i) => {
      const item = document.createElement("div");
      item.className = "local-item";
      item.innerHTML = `
        <input type="text" placeholder="Nome do bairro" value="${local.nome}" id="nome-${i}" oninput="atualizarLocal(${i})">
        <input type="number" placeholder="Taxa" value="${local.taxa}" id="taxa-${i}" oninput="atualizarLocal(${i})">
        <button onclick="remover(${i})">üóëÔ∏è</button>
      `;
      div.appendChild(item);
    });
  }

  function atualizarLocal(i) {
    locais[i].nome = document.getElementById(`nome-${i}`).value;
    locais[i].taxa = parseFloat(document.getElementById(`taxa-${i}`).value) || 0;
  }

  function adicionarLocal() {
    locais.push({ nome: "", taxa: 0 });
    render();
  }

  function remover(i) {
    locais.splice(i, 1);
    render();
  }

  function salvarLocais() {
    const data = JSON.parse(localStorage.getItem("cardapioData")) || {};
    data.locaisEntrega = locais;
    localStorage.setItem("cardapioData", JSON.stringify(data));
    alert("‚úÖ Locais atualizados com sucesso!");
  }

  render();
</script>
</body>
</html>
