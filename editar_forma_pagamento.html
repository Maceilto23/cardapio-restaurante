<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Formas de Pagamento</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #007BFF, #00C851);
    margin: 0;
    padding: 20px;
  }
  .box {
    background: #fff;
    max-width: 500px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }
  h2 { text-align:center; color:#007BFF; margin-bottom:25px; }
  .item { display:flex; gap:10px; margin-bottom:12px; }
  .item input { flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; }
  .item button { background:#dc3545; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
  .actions { display:flex; gap:10px; margin-top:20px; }
  .actions button { flex:1; padding:12px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
  .add-btn { background:#007BFF; color:#fff; }
  .save-btn { background:#28A745; color:#fff; }
</style>
</head>
<body>

<div class="box">
  <h2>Editar Formas de Pagamento</h2>
  <div id="pagamentos"></div>
  <div class="actions">
    <button class="add-btn" onclick="adicionar()">+ Adicionar</button>
    <button class="save-btn" onclick="exportar()">üíæ Exportar JSON</button>
  </div>
</div>

<script>
  let formas = [];

  function render() {
    const div = document.getElementById("pagamentos");
    div.innerHTML = "";
    formas.forEach((f, i) => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <input type="text" value="${f}" oninput="formas[${i}] = this.value">
        <button onclick="remover(${i})">üóëÔ∏è</button>
      `;
      div.appendChild(item);
    });
  }

  function adicionar() {
    formas.push("");
    render();
  }

  function remover(i) {
    formas.splice(i, 1);
    render();
  }

  function exportar() {
    const data = { formasPagamento: formas };
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "cardapio.json";
    a.click();
    alert("‚úÖ Arquivo cardapio.json gerado! Agora fa√ßa upload no GitHub.");
  }

  render();
</script>
</body>
</html>
