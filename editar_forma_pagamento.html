<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Formas de Pagamento</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #007BFF, #00C851);
    color: #333;
    overflow-x: hidden;
  }

  /* Hamburger minimalista */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 24px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div {
    background-color: #fff;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
  .hamburger.active div:nth-child(2) { opacity: 0; }
  .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  /* Side menu */
  .side-menu {
    position: fixed;
    top: 0;
    left: -300px;
    width: 250px;
    height: 100%;
    background-color: #fff;
    color: #333;
    padding: 60px 20px;
    box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    transition: left 0.3s ease;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    gap: 15px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  .side-menu.active { left: 0; }
  .side-menu a {
    display: block;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
    transition: background 0.2s, transform 0.2s;
    color: #333;
  }
  .side-menu a:hover { transform: scale(1.05); background: rgba(0,0,0,0.05); }

  .btn-time { background:#17A2B8; color:#fff; }
  .btn-edit { background:#007BFF; color:#fff; }
  .btn-delivery { background:#FF8800; color:#fff; }
  .btn-payment { background:#AA00FF; color:#fff; }
  .btn-view { background:#00C851; color:#fff; }

  /* Box central */
  .box {
    background: #fff;
    max-width: 500px;
    margin: 120px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease-in-out;
    color: #333;
  }

  h2 { text-align:center; color:#007BFF; margin-bottom:25px; }

  .item {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
    align-items: center;
  }
  .item input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    flex: 1;
    font-size: 1rem;
    transition: 0.2s;
  }
  .item input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 6px rgba(0,123,255,0.2);
  }
  .item button {
    padding: 8px 12px;
    background: #DC3545;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
  }
  .item button:hover { background: #C82333; }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  .actions button {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: all 0.2s;
  }
  .add-btn { background: #007BFF; color: #fff; }
  .add-btn:hover { background: #0069D9; }
  .save-btn { background: #28A745; color: #fff; }
  .save-btn:hover { background: #218838; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(-10px);} to{opacity:1; transform:translateY(0);} }

  @media (max-width: 500px) { .side-menu { width: 70%; } .box { margin: 100px 15px; } }
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Side menu -->
<div class="side-menu" id="sideMenu">
  <a href="editar_horario.html" class="btn-time">‚è∞ Editar Hor√°rio</a>
  <a href="editar_cardapio.html" class="btn-edit">‚úèÔ∏è Editar Card√°pio</a>
  <a href="editar_locais_entrega.html" class="btn-delivery">üöö Editar Locais de Entrega</a>
  <a href="editar_forma_pagamento.html" class="btn-payment">üí≥ Editar Formas de Pagamento</a>
  <a href="index.html" class="btn-view">üìñ Ver Card√°pio</a>
</div>

<!-- Box central -->
<div class="box">
  <h2>Editar Formas de Pagamento</h2>
  <div id="pagamentos"></div>
  <div class="actions">
    <button class="add-btn" onclick="adicionar()">+ Adicionar</button>
    <button class="save-btn" onclick="salvar()">üíæ Salvar</button>
  </div>
</div>

<script>
  // Hamburger
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    hamburger.classList.toggle('active');
    sideMenu.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  hamburger.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  // Formas de pagamento
  let formas = JSON.parse(localStorage.getItem("cardapioData"))?.formasPagamento || [];

  function render() {
    const div = document.getElementById("pagamentos");
    div.innerHTML = "";
    formas.forEach((f, i) => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <input type="text" value="${f}" id="forma-${i}" oninput="atualizar(${i})">
        <button onclick="remover(${i})">üóëÔ∏è</button>
      `;
      div.appendChild(item);
    });
  }

  function atualizar(i) {
    formas[i] = document.getElementById(`forma-${i}`).value;
  }

  function adicionar() {
    formas.push("");
    render();
  }

  function remover(i) {
    formas.splice(i, 1);
    render();
  }

  function salvar() {
    formas = formas.filter(Boolean);
    const data = JSON.parse(localStorage.getItem("cardapioData")) || {};
    data.formasPagamento = formas;
    localStorage.setItem("cardapioData", JSON.stringify(data));
    alert("‚úÖ Formas de pagamento atualizadas!");
  }

  render();
</script>
</body>
</html>
