<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor de Card√°pio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { margin-top: 30px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    .dia { border: 1px solid #ccc; padding: 15px; margin: 10px 0; background: #fff; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #222; color: #0f0; padding: 15px; border-radius: 6px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>üìã Editor do Card√°pio</h1>

  <h2>‚è∞ Hor√°rio de Funcionamento</h2>
  <label>Abertura: <input type="time" id="abertura"></label>
  <label>Fechamento: <input type="time" id="fechamento"></label>

  <h2>üí∞ Valores da Marmita</h2>
  <label>Pequena (R$): <input type="number" id="precoPequena"></label>
  <label>Grande (R$): <input type="number" id="precoGrande"></label>

  <h2>ü•© Card√°pio por dia</h2>
  <div id="cardapio"></div>

  <h2>üìç Locais de Entrega</h2>
  <textarea id="locaisEntrega" rows="4"></textarea>

  <h2>üí≥ Formas de Pagamento</h2>
  <textarea id="formasPagamento" rows="2"></textarea>

  <button onclick="salvar()">Salvar Altera√ß√µes</button>

  <h2>üì¶ JSON Gerado</h2>
  <pre id="saida"></pre>

<script>
const dados = {
  "horarioFuncionamento": { "abertura": "11:30", "fechamento": "14:00" },
  "valoresMarmita": { "Pequena": 15, "Grande": 20 },
  "cardapio": {
    "segunda-feira": {
      "carnes": ["Costela com mandioca", "Frango ao molho", "Peito de frango grelhado"],
      "acompanhamentos": ["Arroz", "Feij√£o", "Macarr√£o alho e √≥leo", "Pur√™", "Farofa", "Verduras cozidas", "Salada"]
    },
    "ter√ßa-feira": {
      "carnes": ["Churrasco", "Carne de porco frita", "Frango ao molho"],
      "acompanhamentos": ["Arroz", "Feij√£o", "Macarr√£o alho e √≥leo", "Farofa", "Verduras cozidas", "Salada", "Batata frita"]
    }
    // ... restante dos dias aqui
  },
  "locaisEntrega": [
    { "nome": "Boa Vista 1", "taxa": 2.00 },
    { "nome": "Boa Vista 2", "taxa": 4.00 }
  ],
  "formasPagamento": ["Dinheiro", "Pix", "Cart√£o de Cr√©dito"]
};

// Preenche formul√°rio
document.getElementById("abertura").value = dados.horarioFuncionamento.abertura;
document.getElementById("fechamento").value = dados.horarioFuncionamento.fechamento;
document.getElementById("precoPequena").value = dados.valoresMarmita.Pequena;
document.getElementById("precoGrande").value = dados.valoresMarmita.Grande;

// Cria blocos para cada dia do card√°pio
const cardapioDiv = document.getElementById("cardapio");
for (let dia in dados.cardapio) {
  const bloco = document.createElement("div");
  bloco.className = "dia";
  bloco.innerHTML = `<h3>${dia}</h3>
    <label>Carnes:<textarea rows="2" id="carnes-${dia}">${dados.cardapio[dia].carnes.join(", ")}</textarea></label>
    <label>Acompanhamentos:<textarea rows="2" id="acomp-${dia}">${dados.cardapio[dia].acompanhamentos.join(", ")}</textarea></label>`;
  cardapioDiv.appendChild(bloco);
}

// Locais e pagamento
document.getElementById("locaisEntrega").value = dados.locaisEntrega.map(l => `${l.nome}:${l.taxa}`).join(", ");
document.getElementById("formasPagamento").value = dados.formasPagamento.join(", ");

// Salvar
function salvar() {
  dados.horarioFuncionamento.abertura = document.getElementById("abertura").value;
  dados.horarioFuncionamento.fechamento = document.getElementById("fechamento").value;
  dados.valoresMarmita.Pequena = parseFloat(document.getElementById("precoPequena").value);
  dados.valoresMarmita.Grande = parseFloat(document.getElementById("precoGrande").value);

  // Atualiza card√°pio
  for (let dia in dados.cardapio) {
    dados.cardapio[dia].carnes = document.getElementById("carnes-" + dia).value.split(",").map(x => x.trim());
    dados.cardapio[dia].acompanhamentos = document.getElementById("acomp-" + dia).value.split(",").map(x => x.trim());
  }

  // Locais
  dados.locaisEntrega = document.getElementById("locaisEntrega").value.split(",").map(x => {
    let [nome, taxa] = x.split(":");
    return { nome: nome.trim(), taxa: parseFloat(taxa) };
  });

  // Pagamento
  dados.formasPagamento = document.getElementById("formasPagamento").value.split(",").map(x => x.trim());

  document.getElementById("saida").textContent = JSON.stringify(dados, null, 2);
}
</script>

</body>
</html>
