<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Valores Marmitas</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h1 { margin-bottom: 20px; }
  label { display: block; margin-top: 10px; }
  input, button { margin-top: 5px; padding: 8px; width: 100%; max-width: 200px; }
  .marmita { background: #fff; padding: 10px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
</style>
</head>
<body>
<h1>Editar Valores das Marmitas</h1>

<div id="editor"></div>
<button onclick="salvarLocalStorage()">Salvar Alterações</button>

<script>
// JSON padrão
const jsonPadrao = {
  "valoresMarmita": {
    "Pequena": 15,
    "Grande": 20
  }
};

// Carrega do localStorage ou usa padrão
let cardapio = JSON.parse(localStorage.getItem('cardapioMarmitas')) || jsonPadrao;

// Função para exibir editor
function carregarEditor() {
  const editorDiv = document.getElementById('editor');
  editorDiv.innerHTML = '';

  for (let key in cardapio.valoresMarmita) {
    const div = document.createElement('div');
    div.classList.add('marmita');
    div.innerHTML = `
      <label>${key}:</label>
      <input type="number" value="${cardapio.valoresMarmita[key]}" onchange="cardapio.valoresMarmita['${key}']=parseFloat(this.value)">
    `;
    editorDiv.appendChild(div);
  }
}

// Função para salvar no localStorage
function salvarLocalStorage() {
  localStorage.setItem('cardapioMarmitas', JSON.stringify(cardapio, null, 2));
  alert('Valores salvos no localStorage!');
}

// Carrega o editor ao iniciar
carregarEditor();
</script>
</body>
</html>
