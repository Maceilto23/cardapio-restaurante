<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Marmitas</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h1 { margin-bottom: 20px; }
  label { display: block; margin-top: 10px; }
  input, textarea, button { margin-top: 5px; padding: 8px; width: 100%; max-width: 400px; }
  textarea { height: 60px; }
  .marmita { background: #fff; padding: 10px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
</style>
</head>
<body>
<h1>Editar Marmitas</h1>

<div id="editor"></div>
<button onclick="salvarLocalStorage()">Salvar Alterações</button>

<script>
// JSON padrão
const jsonPadrao = {
  "marmitas": [
    { "titulo": "Pequena", "opcoes": ["Frango", "Arroz", "Feijão"] },
    { "titulo": "Grande", "opcoes": ["Bife", "Arroz", "Feijão", "Salada"] }
  ]
};

// Carrega do localStorage ou usa padrão
let cardapio = JSON.parse(localStorage.getItem('cardapioMarmitas')) || jsonPadrao;

// Função para exibir editor
function carregarEditor() {
  const editorDiv = document.getElementById('editor');
  editorDiv.innerHTML = '';
  
  cardapio.marmitas.forEach((marmita, index) => {
    const div = document.createElement('div');
    div.classList.add('marmita');
    
    div.innerHTML = `
      <label>Título:</label>
      <input type="text" value="${marmita.titulo}" onchange="cardapio.marmitas[${index}].titulo=this.value">
      
      <label>Opções (separadas por vírgula):</label>
      <textarea onchange="cardapio.marmitas[${index}].opcoes=this.value.split(',').map(item => item.trim())">${marmita.opcoes.join(', ')}</textarea>
    `;
    
    editorDiv.appendChild(div);
  });
}

// Função para salvar no localStorage
function salvarLocalStorage() {
  localStorage.setItem('cardapioMarmitas', JSON.stringify(cardapio, null, 2));
  alert('Alterações salvas no localStorage!');
}

// Carrega o editor ao iniciar
carregarEditor();
</script>
</body>
</html>
