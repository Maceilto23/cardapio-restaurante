<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio Interativo</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding: 10px; }
.cardapio { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.2); max-width: 500px; width: 100%; margin-bottom: 20px; }
.logo-container { display: flex; align-items: center; justify-content: flex-start; margin-bottom: 20px; }
.logo-container img { height: 60px; margin-right: 15px; border-radius: 8px; }
.titulo-container h1 { font-size: 1.5rem; color: #007BFF; margin-bottom: 5px; }
.titulo-container h2 { font-size: 1.1rem; color: #555; font-weight: normal; }
.titulo-container h3 { font-size: 1rem; margin-bottom: 10px; color: #333; }
ul { list-style: none; padding: 0; }
li { margin: 5px 0; cursor: pointer; display: flex; align-items: center; padding: 6px 10px; border-radius: 8px; transition: background 0.2s; }
li:hover { background: #f0f0f0; }
.checkbox-fake { width: 22px; height: 22px; border: 2px solid #007BFF; display: flex; align-items: center; justify-content: center; margin-right: 10px; border-radius: 4px; font-weight: bold; color: #fff; background: #007BFF; opacity: 0; transition: opacity 0.2s, transform 0.2s; flex-shrink: 0; }
li.selected .checkbox-fake { opacity: 1; transform: scale(1.1); }
li span { flex: 1; }
#adicionais, input[type="text"], select { width: 100%; padding: 8px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
#enviarWhats { margin-top: 12px; padding: 10px; background: #25D366; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; }
label { display: block; margin-bottom: 6px; cursor: pointer; }
.marmita-options label { display: block; margin-bottom: 8px; cursor: pointer; }
.marmita-options input { margin-right: 8px; }
#adicionarPedido { margin: 10px 0; padding: 8px; width: 100%; border-radius: 8px; border: 1px solid #007BFF; background: #007BFF; color: #fff; cursor: pointer; font-weight: bold; }
.pedido-individual { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; background: #f9f9f9; }
.pedido-individual h4 { margin-bottom: 5px; }
@media (max-width: 600px) { 
  .logo-container { flex-direction: column; align-items: center; text-align: center; } 
  .logo-container img { margin-right: 0; margin-bottom: 8px; height: 50px; } 
  .titulo-container h1 { font-size: 1.3rem; } 
  .titulo-container h2 { font-size: 1rem; } 
  #enviarWhats, #adicionarPedido { font-size: 0.95rem; } 
}
</style>
</head>
<body>

<div class="cardapio">
  <div class="logo-container">
    <img src="logo.png" alt="Logo Restaurante">
    <div class="titulo-container">
      <h1>Restaurante Colinas</h1>
      <h2>üçΩÔ∏è Card√°pio de Hoje ‚Äì <span id="diaSemana"></span>, <span id="dataHoje"></span></h2>
      <h3 id="horarioFuncionamento">Hor√°rio: --:-- - --:--</h3>
    </div>
  </div>

  <label for="endereco">üìç Endere√ßo de Entrega (√∫nico para todos os pedidos)</label>
  <input type="text" id="endereco" placeholder="Digite o endere√ßo de entrega">

  <button id="adicionarPedido">‚ûï Adicionar Pedido de Outra Pessoa</button>

  <div id="pedidosContainer"></div>

  <h3>üìã Pedidos Selecionados</h3>
  <ul id="itensPedido">
    <li>Nenhum pedido adicionado</li>
  </ul>

  <button id="enviarWhats">üì≤ Enviar para WhatsApp</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// =========================
// Inicializa√ß√£o de datas
// =========================
const diasSemana = ["domingo","segunda-feira","ter√ßa-feira","quarta-feira","quinta-feira","sexta-feira","s√°bado"];
const hojeDate = new Date();
document.getElementById("diaSemana").innerText = diasSemana[hojeDate.getDay()].charAt(0).toUpperCase() + diasSemana[hojeDate.getDay()].slice(1);
const dia = String(hojeDate.getDate()).padStart(2,'0');
const mes = String(hojeDate.getMonth()+1).padStart(2,'0');
const ano = hojeDate.getFullYear();
document.getElementById("dataHoje").innerText = `${dia}/${mes}/${ano}`;

// =========================
// Vari√°veis globais
// =========================
let cardapioFinal = null;
let pedidos = [];

// =========================
// Fun√ß√£o utilit√°ria para criar lista clic√°vel
// =========================
function criarLista(itens, ulContainer, tipo, callback) {
  ulContainer.innerHTML = "";
  itens.forEach(i => {
    const li = document.createElement("li");
    li.setAttribute("data-item", i);
    li.innerHTML = `<div class="checkbox-fake">‚úî</div><span>${i}</span>`;
    li.addEventListener("click", () => {
      li.classList.toggle("selected");
      if(callback) callback();
    });
    ulContainer.appendChild(li);
  });
}

// =========================
// Carregar card√°pio externo
// =========================
fetch('https://raw.githubusercontent.com/SEUUSUARIO/SEUREPOSITORIO/main/cardapio.json?t=' + new Date().getTime())
.then(res => res.json())
.then(data => {
  cardapioFinal = data;
  document.getElementById("horarioFuncionamento").textContent = 
    `Hor√°rio: ${data.horarioFuncionamento.abertura} - ${data.horarioFuncionamento.fechamento}`;
})
.catch(err => alert("Erro ao carregar o card√°pio. Verifique o arquivo JSON no GitHub."));

// =========================
// Criar pedido individual
// =========================
function criarPedido() {
  if(!cardapioFinal){ alert("Aguarde o carregamento do card√°pio..."); return; }

  const index = pedidos.length;
  const pedidoObj = {
    nome:"", marmita:"", carnes:[], acompanhamentos:[], refrigerantes:[],
    adicionais:"", pagamento:"", taxaEntrega:0, total:0, valorMarmita:0,
    localEntrega:""
  };
  pedidos.push(pedidoObj);

  const container = document.createElement("div");
  container.classList.add("pedido-individual");
  container.dataset.index = index;

  container.innerHTML = `
    <h4>Pedido da Pessoa ${index+1}</h4>
    <label>Nome:</label>
    <input type="text" class="nomeCliente" placeholder="Nome do cliente">
    <label>Local de Entrega:</label>
    <input type="text" class="localEntrega" placeholder="Ex: Casa, Trabalho">
    <div class="marmita-options"><h4>üç± Tipo de Marmita</h4></div>
    <h4>üçñ Carnes</h4><ul class="carnes"></ul>
    <h4>ü•ó Acompanhamentos</h4><ul class="acompanhamentos"></ul>
    <h4>ü•§ Refrigerantes</h4><ul class="refrigerantes"></ul>
    <h4>Adicionais:</h4>
    <input type="text" class="adicionais" placeholder="Digite adicionais">
    <h4>üí≥ Formas de Pagamento</h4>
    <ul class="formasPagamentoList"></ul>
  `;
  document.getElementById("pedidosContainer").appendChild(container);

  const marmitaContainer = container.querySelector(".marmita-options");
  let limiteCarnes = 0;

  // Marmitas
  Object.keys(cardapioFinal.valoresMarmita).forEach(key => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="marmita${index}" value="${key}"> ${key} - R$${cardapioFinal.valoresMarmita[key]}`;
    label.querySelector("input").addEventListener("change", ()=>{
      pedidoObj.marmita = key;
      pedidoObj.valorMarmita = cardapioFinal.valoresMarmita[key];

      // Regras de carnes e acompanhamentos
      if(key.includes("01 Op√ß√£o")) limiteCarnes = 1;
      else if(key.includes("02 Op√ß√£o")) limiteCarnes = 2;
      else limiteCarnes = 0;

      const acompUl = container.querySelector(".acompanhamentos");
      if(key.toLowerCase().includes("por√ß√£o")) {
        // Por√ß√£o de carne ‚Üí nenhum acompanhamento permitido
        acompUl.querySelectorAll("li").forEach(li => li.classList.remove("selected"));
        acompUl.querySelectorAll("li").forEach(li => li.style.pointerEvents = "none");
      } else {
        // Caso normal ‚Üí acompanha automaticamente selecionados
        acompUl.querySelectorAll("li").forEach(li => { li.classList.add("selected"); li.style.pointerEvents="auto"; });
      }

      // Limitar sele√ß√£o de carnes
      const carnesLi = container.querySelectorAll(".carnes li");
      carnesLi.forEach(li => li.addEventListener("click", ()=>{
        const selecionadas = Array.from(carnesLi).filter(l=>l.classList.contains("selected"));
        if(selecionadas.length > limiteCarnes) li.classList.remove("selected");
        atualizarPedidos();
      }));

      atualizarPedidos();
    });
    marmitaContainer.appendChild(label);
  });

  // Carnes
  criarLista(cardapioFinal.cardapio[diasSemana[hojeDate.getDay()]].carnes, container.querySelector(".carnes"), "carnes", atualizarPedidos);
  // Acompanhamentos
  criarLista(cardapioFinal.cardapio[diasSemana[hojeDate.getDay()]].acompanhamentos, container.querySelector(".acompanhamentos"), "acompanhamentos", atualizarPedidos);
  // Refrigerantes
  const refItems = Object.entries(cardapioFinal.refrigerantes).flatMap(([tipo,list])=>list.map(r=>`${tipo} - ${r.nome} R$${r.preco}`));
  criarLista(refItems, container.querySelector(".refrigerantes"), "refrigerantes", atualizarPedidos);

  // Formas de pagamento
  const formasEl = container.querySelector(".formasPagamentoList");
  cardapioFinal.formasPagamento.forEach(f=>{
    const li = document.createElement("li");
    li.innerHTML = `<div class="checkbox-fake">‚úî</div><span>${f}</span>`;
    li.addEventListener("click", ()=>{
      formasEl.querySelectorAll("li").forEach(l=>l.classList.remove("selected"));
      li.classList.add("selected");
      pedidoObj.pagamento = f;
      atualizarPedidos();
    });
    formasEl.appendChild(li);
  });

  // Inputs
  container.querySelector(".nomeCliente").addEventListener("input", e=>{ pedidoObj.nome=e.target.value; atualizarPedidos(); });
  container.querySelector(".adicionais").addEventListener("input", e=>{ pedidoObj.adicionais=e.target.value; atualizarPedidos(); });
  container.querySelector(".localEntrega").addEventListener("input", e=>{ pedidoObj.localEntrega=e.target.value; atualizarPedidos(); });

  function atualizarPedidos(){
    pedidoObj.carnes = Array.from(container.querySelectorAll(".carnes li.selected")).map(li=>li.dataset.item);
    pedidoObj.acompanhamentos = Array.from(container.querySelectorAll(".acompanhamentos li.selected")).map(li=>li.dataset.item);
    pedidoObj.refrigerantes = Array.from(container.querySelectorAll(".refrigerantes li.selected")).map(li=>{
      const [tipo,resto] = li.dataset.item?.split(" - ") ?? [li.textContent];
      return { nome: resto.split("R$")[0].trim(), preco: parseFloat(resto.split("R$")[1]) };
    });
    pedidoObj.total = pedidoObj.valorMarmita + pedidoObj.refrigerantes.reduce((s,r)=>s+(r.preco||0),0) + (pedidoObj.taxaEntrega||0);

    // Atualiza lista
    const itensEl = document.getElementById("itensPedido");
    let html = "";
    pedidos.forEach((p,i)=>{
      html += `<li><strong>Pedido ${i+1} - ${p.nome||"Cliente"} (Local: ${p.localEntrega||"-"}):</strong><ul>`;
      if(p.marmita) html+=`<li>üç± Marmita ${p.marmita} - R$${p.valorMarmita}</li>`;
      if(p.carnes) p.carnes.forEach(c=>html+=`<li>üçñ ${c}</li>`);
      if(p.acompanhamentos) p.acompanhamentos.forEach(a=>html+=`<li>ü•ó ${a}</li>`);
      if(p.refrigerantes) p.refrigerantes.forEach(r=>html+=`<li>ü•§ ${r.nome} - R$${r.preco}</li>`);
      if(p.adicionais) html+=`<li>üìù ${p.adicionais}</li>`;
      if(p.pagamento) html+=`<li>üí≥ Pagamento: ${p.pagamento}</li>`;
      html+=`<li>üèçÔ∏è Taxa entrega: R$${(p.taxaEntrega||0).toFixed(2)}</li>`;
      html+=`<li>üí∞ Subtotal: R$${(p.total||0).toFixed(2)}</li>`;
      html+="</ul></li>";
    });
    itensEl.innerHTML = html;
  }

  atualizarPedidos();
}


// =========================
// Eventos principais
// =========================
document.getElementById("adicionarPedido").addEventListener("click", criarPedido);

document.getElementById("enviarWhats").addEventListener("click", ()=>{
  if(pedidos.length===0){ alert("Nenhum pedido adicionado."); return; }

  const endereco = document.getElementById("endereco").value.trim();
  if(!endereco){ alert("Informe o endere√ßo de entrega."); return; }

  let msg = `üìç Endere√ßo: ${endereco}\nüìã Pedidos:\n`;
  pedidos.forEach((p,i)=>{
    msg += `\nüìå Pedido ${i+1} - ${p.nome || "Cliente"}\n`;
    if(p.marmita) msg+=`üç± Marmita ${p.marmita} - R$${p.valorMarmita}\n`;
    if(p.carnes) p.carnes.forEach(c=>msg+=`üçñ ${c}\n`);
    if(p.acompanhamentos) p.acompanhamentos.forEach(a=>msg+=`ü•ó ${a}\n`);
    if(p.refrigerantes) p.refrigerantes.forEach(r=>msg+=`ü•§ ${r.nome} - R$${r.preco}\n`);
    if(p.adicionais) msg+=`üìù ${p.adicionais}\n`;
    if(p.pagamento) msg+=`üí≥ Pagamento: ${p.pagamento}\n`;
    msg+=`üèçÔ∏è Taxa entrega: R$${(p.taxaEntrega||0).toFixed(2)}\n`;
    msg+=`üí∞ Subtotal: R$${(p.total||0).toFixed(2)}\n`;
  });

  const totalGeral = pedidos.reduce((s,p)=>s+(p.total||0),0);
  msg += `\nüí∏ *TOTAL GERAL: R$${totalGeral.toFixed(2)}*`;

  // Abrir WhatsApp
  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");

  // Gerar PDF 80mm
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation:'portrait', unit:'pt', format:[226,1000] });
  doc.setFont('helvetica','bold'); doc.setFontSize(14); doc.text('Restaurante Colinas',113,20,{align:'center'});
  doc.setFont('helvetica','normal'); doc.setFontSize(10); doc.text(`Pedidos de ${dia}/${mes}/${ano}`,113,35,{align:'center'});

  let y=55;
  pedidos.forEach((p,i)=>{
    doc.setFont('helvetica','bold'); doc.text(`PEDIDO ${i+1} - ${p.nome||"Cliente"}`,10,y); y+=12;
    if(p.marmita) { doc.setFont('helvetica','normal'); doc.text(`Marmita: ${p.marmita} R$${p.valorMarmita}`,10,y); y+=12; }
    if(p.carnes?.length) p.carnes.forEach(c=>{ doc.text(`Carne: ${c}`,15,y); y+=12; });
    if(p.acompanhamentos?.length) p.acompanhamentos.forEach(a=>{ doc.text(`Acomp.: ${a}`,15,y); y+=12; });
    if(p.refrigerantes?.length) p.refrigerantes.forEach(r=>{ doc.text(`Bebida: ${r.nome} R$${r.preco}`,15,y); y+=12; });
    if(p.adicionais) { doc.text(`Obs: ${p.adicionais}`,15,y); y+=12; }
    if(p.pagamento) { doc.text(`Pagamento: ${p.pagamento}`,15,y); y+=12; }
    doc.text(`Taxa entrega: R$${(p.taxaEntrega||0).toFixed(2)}`,15,y); y+=12;
    doc.setFont('helvetica','bold'); doc.text(`Subtotal: R$${(p.total||0).toFixed(2)}`,15,y); y+=16;
    doc.setDrawColor(180); doc.setLineWidth(0.5); doc.line(10,y,216,y); y+=12;
  });
  doc.setFont('helvetica','bold'); doc.setFontSize(12); doc.text(`TOTAL GERAL: R$${totalGeral.toFixed(2)}`,113,y+10,{align:'center'});
  doc.save(`Pedidos_${dia}${mes}${ano}.pdf`);
});
</script>

</body>
</html>
