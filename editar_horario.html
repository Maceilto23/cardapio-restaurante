<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Horário de Funcionamento</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
  h1 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
  button { margin-top: 20px; width: 100%; padding: 10px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>

<div class="card">
  <h1>Editar Horário de Funcionamento</h1>
  <label>Abertura</label>
  <input type="time" id="abertura">
  
  <label>Fechamento</label>
  <input type="time" id="fechamento">
  
  <button onclick="salvarHorario()">Salvar</button>
</div>

<script>
// JSON inicial do cardápio (só com horário de funcionamento)
let cardapioData = {
  "horarioFuncionamento": {
    "abertura": "11:30",
    "fechamento": "14:00"
  }
};

// Carregar valores iniciais
document.getElementById("abertura").value = cardapioData.horarioFuncionamento.abertura;
document.getElementById("fechamento").value = cardapioData.horarioFuncionamento.fechamento;

// Função para salvar alterações
function salvarHorario() {
  cardapioData.horarioFuncionamento.abertura = document.getElementById("abertura").value;
  cardapioData.horarioFuncionamento.fechamento = document.getElementById("fechamento").value;

  // Aqui você pode salvar no localStorage ou enviar para backend
  console.log("Horário atualizado:", cardapioData);
  alert("Horário de funcionamento atualizado! Veja o console para verificar.");
}
</script>

</body>
</html>
