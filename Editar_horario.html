<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Hor√°rio de Funcionamento</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #007BFF, #00C851);
    color: #333;
    overflow-x: hidden;
  }

  /* Hamburger minimalista */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 24px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div {
    background-color: #fff;
    height: 3px;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .hamburger.active div:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
  .hamburger.active div:nth-child(2) { opacity: 0; }
  .hamburger.active div:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  /* Menu lateral */
  .side-menu {
    position: fixed;
    top: 0;
    left: -300px;
    width: 250px;
    height: 100%;
    background-color: #fff;
    color: #333;
    padding: 60px 20px;
    box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    transition: left 0.3s ease;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    gap: 15px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  .side-menu.active { left: 0; }
  .side-menu a {
    display: block;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
    transition: background 0.2s, transform 0.2s;
    color: #333;
  }
  .side-menu a:hover { transform: scale(1.05); background: rgba(0,0,0,0.05); }

  .box {
    background: #fff;
    max-width: 400px;
    margin: 120px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    color: #333;
    animation: fadeIn 0.5s ease-in-out;
  }

  h2 { text-align:center; color:#007BFF; margin-bottom:25px; }
  label { display:block; margin:15px 0 5px; font-weight:600; }
  input {
    padding:12px; width:100%; border:1px solid #ccc; border-radius:8px;
    font-size:1rem; transition: 0.2s;
  }
  input:focus { border-color:#007BFF; outline:none; box-shadow:0 0 8px rgba(0,123,255,0.2); }

  button {
    margin-top:25px; padding:14px; background:#28A745; color:#fff;
    border:none; border-radius:8px; cursor:pointer; width:100%;
    font-size:1.1rem; font-weight:bold; transition: all 0.2s;
  }
  button:hover { background:#218838; transform: scale(1.03); box-shadow:0 6px 15px rgba(0,0,0,0.2); }

  @keyframes fadeIn { from{opacity:0; transform:translateY(-10px);} to{opacity:1; transform:translateY(0);} }

  @media (max-width: 500px) { 
    .side-menu { width: 70%; }
    .box { margin: 100px 15px; } 
  }
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Menu lateral -->
<div class="side-menu" id="sideMenu">
  <a href="editar_horario.html">‚è∞ Editar Hor√°rio</a>
  <a href="editar_cardapio.html">‚úèÔ∏è Editar Card√°pio</a>
  <a href="editar_locais_entrega.html">üöö Editar Locais de Entrega</a>
  <a href="editar_forma_pagamento.html">üí≥ Editar Formas de Pagamento</a>
  <a href="index.html">üìñ Ver Card√°pio</a>
</div>

<!-- Conte√∫do principal -->
<div class="box">
  <h2>Editar Hor√°rio de Funcionamento</h2>
  <label for="abertura">‚è∞ Abertura:</label>
  <input type="time" id="abertura">
  <label for="fechamento">üö™ Fechamento:</label>
  <input type="time" id="fechamento">
  <button onclick="salvarHorario()">üíæ Salvar</button>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    hamburger.classList.toggle('active');
    sideMenu.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  hamburger.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  // Inicializa localStorage se n√£o existir
  let data = JSON.parse(localStorage.getItem("cardapioData")) || { 
    horarioFuncionamento: { abertura:"", fechamento:"" } 
  };

  document.getElementById("abertura").value = data.horarioFuncionamento.abertura || "";
  document.getElementById("fechamento").value = data.horarioFuncionamento.fechamento || "";

  function salvarHorario() {
    const abertura = document.getElementById("abertura").value;
    const fechamento = document.getElementById("fechamento").value;

    if(!abertura || !fechamento){
      alert("‚ö†Ô∏è Por favor, preencha ambos os hor√°rios!");
      return;
    }

    data.horarioFuncionamento = { abertura, fechamento };
    localStorage.setItem("cardapioData", JSON.stringify(data));
    alert("‚úÖ Hor√°rio salvo com sucesso!");
  }
</script>

</body>
</html>
